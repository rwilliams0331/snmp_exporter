modules:

  snmp:
    walk:
      - interfaces
      - ifMIB
      - mikrotik
      - ruckusUnleashedSystemStats
      - 1.3.6.1.4.1.14988.1.1.18.1.1.2.1
    auth:
      community: rewandchewrw
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifName
      - source_indexes: [mtxrInterfaceStatsIndex]
        lookup: ifName
        drop_source_indexes: true
    overrides:
      ifName:
        ignore: true # Lookup metric
      ifType:
        type: EnumAsInfo
